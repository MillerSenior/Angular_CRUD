<div class="space-card">
    <h3>Experiments</h3>
    
    <div class="card-content">
        <table class="space-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let experiment of experiments; let i = index">
                    <td>
                        <span *ngIf="experimentBeingEdited !== experiment; else editBlock">
                            <span class="experiment-name">{{experiment.name}}</span>
                        </span>
                        
                        <ng-template #editBlock>
                            <input [id]="'experiment-input-' + i"
                                   (keyup.enter)="save(getInputValue('experiment-input-' + i), experiment)" 
                                   value="{{experiment.name}}" 
                                   placeholder="Enter experiment name" 
                                   aria-label="Experiment name"/>
                        </ng-template>
                    </td>
                    <td class="actions">
                        <span *ngIf="experimentBeingEdited !== experiment; else saveBlock">
                            <button class="icon-button btn-edit" (click)="edit(experiment)" title="Edit Experiment">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="icon-button btn-remove" (click)="remove(experiment)" title="Remove Experiment">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </span>
                        
                        <ng-template #saveBlock>
                            <button class="icon-button btn-save" (click)="save(getInputValue('experiment-input-' + i), experiment)" title="Save Changes">
                                <i class="fas fa-save"></i>
                            </button>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="card-footer">
        <div class="add-form">
            <input #name type="text" placeholder="New experiment name" aria-label="New experiment name"/>
            <button class="btn-add" (click)="add(name.value)">
                <i class="fas fa-plus-circle"></i>
                Add Experiment
            </button>
        </div>
    </div>
</div>
