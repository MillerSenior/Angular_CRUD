<div class="displayBox">
  <h3>Experiments</h3>
  <ul style="text-align: left;">
      <li *ngFor="let item of experiments">

          <span *ngIf="experimentBeingEdited !== item; else elseBlock">
              <!-- display state of member -->
              <span (click)="edit(item)" class="editable-text">{{item.name}}</span>
              <button class='btn-primary' (click)="remove(item)">Remove</button>
          </span>

          <ng-template #elseBlock>
              <!-- edit state of member -->
              <input #updatedName (keyup.enter)="save(updatedName.value, item)" value="{{item.name}}" />
              <button class='btn-primary' (click)="save(updatedName.value, item)">Save</button>
          </ng-template>

      </li>
  </ul>
  <input #name type="text" />
  <button class='btn-primary' (click)="add(name.value)">Add</button>

</div>

<hr>
