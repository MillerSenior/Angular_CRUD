<div class="sidebar-content">
  <div class="mission-info">
    <div class="info-group">
      <label>Mission Name:</label>
      <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
      </span>
      <ng-template #editMissionBlock>
        <div class="edit-field">
          <input #mission (keyup.enter)="updateMission(mission.value)" 
                 [value]=missionName
                 placeholder="Enter mission name"
                 aria-label="Mission name"/>
          <button class="btn-save" (click)="updateMission(mission.value)">
            <i class="fas fa-check"></i> Save
          </button>
        </div>
      </ng-template>
    </div>

    <div class="info-group">
      <label>Carrier Rocket:</label>
      <span *ngIf="!editingRocket; else editRocketBlock">
        <span class="editable-text" (click)="editingRocket = true;">{{ rocketName }}</span>
      </span>
      <ng-template #editRocketBlock>
        <div class="edit-field">
          <input #rocket (keyup.enter)="updateRocket(rocket.value)" 
                 [value]=rocketName
                 placeholder="Enter rocket name"
                 aria-label="Rocket name"/>
          <button class="btn-save" (click)="updateRocket(rocket.value)">
            <i class="fas fa-check"></i> Save
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
