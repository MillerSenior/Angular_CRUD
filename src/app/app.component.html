<!-- Space-themed background with animated stars -->
<div class="space-background">
  <div class="stars"></div>
  <div class="twinkling"></div>
</div>

<!-- Main app container -->
<div class="app-container">
  <!-- Header -->
  <app-header class="app-header"></app-header>

  <!-- Main content -->
  <main class="main-content">
    <div class="container-fluid py-4">
      <div class="row g-4">
        <!-- Crew Section -->
        <div class="col-md-6 col-lg-4">
          <div class="card mission-card">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-user-astronaut me-2"></i>
              <h2 class="card-title h5 mb-0">Crew Members</h2>
            </div>
            <div class="card-body">
              <app-crew></app-crew>
            </div>
          </div>
        </div>

        <!-- Equipment Section -->
        <div class="col-md-6 col-lg-4">
          <div class="card mission-card">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-tools me-2"></i>
              <h2 class="card-title h5 mb-0">Equipment</h2>
            </div>
            <div class="card-body">
              <app-equipment></app-equipment>
            </div>
          </div>
        </div>

        <!-- Experiments Section -->
        <div class="col-md-6 col-lg-4">
          <div class="card mission-card">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-flask me-2"></i>
              <h2 class="card-title h5 mb-0">Experiments</h2>
            </div>
            <div class="card-body">
              <app-experiments></app-experiments>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
